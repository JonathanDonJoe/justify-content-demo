<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Justify Content Demo</title>
    <link rel ="stylesheet" href="stylesheet/index.css">
</head>
<body>
    <h1 class="flex-start-mode" data-flex-start>Justify Content: Flex Start</h1>
    <div class="flex-start hidden" data-flex-start-div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
    </div>
    <h1 class="flex-start-mode" data-flex-end>Justify Content: Flex End</h1>
    <div class="flex-start flex-end hidden" data-flex-end-div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
    </div>

    <h1 class="flex-start-mode" data-center>Justify Content: Center</h1>
    <div class="flex-start center hidden" data-center-div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
        <div class="flex-start-box"></div>
    </div>


    <script src="script/index.js"></script>
</body>
</html>
